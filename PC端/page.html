<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>登录注册</title>
    <!-- 引入css 和图标图的css  引入才可以生效 -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
</head>

<body>

    <div class="leaves">
        <div class="set">
            <div><img src="./images/leaf_01.png" alt=""></div>
            <div><img src="./images/leaf_02.png" alt=""></div>
            <div><img src="./images/leaf_03.png" alt=""></div>
            <div><img src="./images/leaf_04.png" alt=""></div>

            <div><img src="./images/leaf_03.png" alt=""></div>
            <div><img src="./images/leaf_04.png" alt=""></div>

        </div>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- 注册 -->
            <form action="#" id="reg" enctype="application/x-www-form-urlencoded">
                <h1>报名</h1>

                <input type="text" placeholder="姓名" id="username">
                <input type="text" placeholder="手机号" id="tel">
                <input type="text" placeholder="QQ号" id="qq">
                <input type="text" placeholder="专业班级" id="class">
                <select class="dir">
                    <option value="请选择方向">请选择方向</option>
                    <option value="Web">Web</option>
                    <option value="iOS">iOS</option>
                    <option value="Server">Server</option>
                    <option value="Andriod">Andriod</option>
                    <option value="未定向">未定向</option>
                </select>
                <button>报名</button>
            </form>
        </div>
        <div class="form-container sing-in-container">
            <!-- 登录 -->
            <form action="#" id="login" enctype="application/x-www-form-urlencoded">
                <h1>登录</h1>

                <input type="text" placeholder="用户名" id="username2">
                <input type="text" placeholder="手机号" id="tel2">
                <button>登录</button>
            </form>
        </div>
        <!-- 侧边栏内容 -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-left">
                    <h1>已有账号?</h1>
                    <p>快点我去进行登录吧。</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-pannel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>快快点我去报名吧。</p>
                    <button class="ghost" id="signUp">报名</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/page.js"></script>

</html>
